<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button>Click Me</button>
    </div>
</body>
</html>

<script>
    let timerId ;
    document.querySelector("button").addEventListener("click",debounce(throttler,5000))
function throttler(){
    console.log("clicked")
}

function debounce(throttler,delay){
    if(timerId){
        clearTimeout(timerId);
    }

    
    timerId = setTimeout(() => {
      throttler();  
    }, delay);
}

</script>
